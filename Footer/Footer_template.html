<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>


    /*讓footer 貼緊網頁邊框*/
    #globalWrapper{
      padding-bottom: 0 !important;
    }

    #content{
      margin-bottom: -7px !important;
    }

    #bodyContent a[href ^="mailto:"], .link-mailto{
      padding-right: 0;
    }

    #bodyContent a[href ^="https://"], .link-https{
      padding-right: 0;
    }

    body{
      margin: 0;
      padding: 0 !important;
      width: 100%;
    }

    .wrapper_footer{
      width: 100% !important;
    }

    .bottom{
      position: relative;
      padding: 0 !important;
      height: auto;
      width: 100%;
      display: inline-block;
      box-sizing: border-box;
      position: relative;
    }

    .footer{
      width: 100%;
      height: auto;
    }

    .footer_icon{
      transition-duration: 0.5s;
      position: absolute;
    }

    .footer_icon:hover{
      transform: scale(1.2);
    }
    /* here*/
    .fb {
      position: absolute;
      width: 5%;
      left: 53%;
      top: 56%;
    }

    .ig {
      position: absolute;
      width: 5%;
      left: 46%;
      top: 56%;
    }

    /*we don't have wechat*/

    .gmail {
      position: absolute;
      width: 6%;
      left: 60%;
      top: 59%;
    }

    .location {
      position: absolute;
      width: 4%;
      left: 81%;
      top: 53%;
    }
  </style>
</head>
<body>
  <div class = "wrapper_footer">

    <div class = "bottom">
      <img class = "footer" src="https://2019.igem.org/wiki/images/f/f7/T--NCTU_Formosa--footer2.png"/>

          <img class="footer_icon fb" src="https://2019.igem.org/wiki/images/f/fb/T--NCTU_Formosa--facebook.png"/>

          <img class="footer_icon ig" src="https://2019.igem.org/wiki/images/8/85/T--NCTU_Formosa--ig.png"/>
        </a>
        <a href="mailto:nctu2019formosa@gmail.com" target="_blank">
          <img class="footer_icon gmail" src="https://2019.igem.org/wiki/images/2/2e/T--NCTU_Formosa--gmail.png"/>
        </a>
        <a href="https://www.google.com.tw/maps/place/NCTU_Formosa+Headquarter/@24.7858302,120.9951456,18z/data=!4m5!3m4!1s0x34683605819d2239:0x2cee58329dc8cfa7!8m2!3d24.7858282!4d120.9960658?hl=zh-TW" target="_blank">
          <img class="footer_icon location" src="https://2019.igem.org/wiki/images/1/13/T--NCTU_Formosa--location.png"/>
        </a>
    </div>

  </div>
