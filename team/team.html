    left: 3.5%;

  .wrapper{
    background-color: white;

    left: 1.5%;

    z-index: 5;
    cursor: pointer;
  }
  #circle1:hover{ transform: scale(1.1); }

    width: 90%;
    margin-left: 8%;
    margin-bottom: 4vh;
  }
  .person{

    height: auto;
    display:inline-block;
    box-sizing: border-box;
    position: relative;
  }
  .photo1{
    width: 24%;
    position: absolute;
    border-radius: 1.5vw;
    box-shadow: 0 5px 13px rgba(0,0,0,0.3);
    top: 18%;
    left: 12%;
    z-index: 2;
  }
  .photo2{
    width: 24%;
    position: absolute;
    border-radius: 1.5vw;
    box-shadow: 0 5px 13px rgba(0,0,0,0.3);
    /*opacity透明度，一開始為透明*/
    opacity: 0;
    top: 18%;
    left: 12%;
    /*放在最上層*/
    z-index: 3;
  }
  .photo2:hover{
    opacity: 1;
    transition-duration: 0.5s;
  }
  .title2{
    margin-left: 4%;
    margin-bottom: 4vh;
  }
  #circle2{
    width: 1.7%;
    top: 27%;
    left: 1.5%;
    position: fixed;
    z-index: 5;
    cursor: pointer;
  }
  #circle2:hover{ transform: scale(1.1); }

  .instructors{
    width: 95%;
    margin-left: 3%;
    margin-bottom: 4vh;
  }
  .title3{
    margin-left: 4%;
    margin-bottom: 4vh;
  }
  #circle3{
    width: 1.7%;
    top: 34%;
    left: 1.5%;
    position: fixed;
    z-index: 5;
    cursor: pointer;
  }
  #circle3:hover{ transform: scale(1.1); }

  .advisors{

  }
  #line{
    width:2%;
    height:25%;
    top: 20%;
    left: 1%;
    position: fixed;
    z-index: 4;
  }
  #side{
    width:10%;
    height: auto;
    display: none;
  }

  <script type="text/javascript">
  $(function(){
  $('#circle1').click(function(){
    $('html, body').animate(
      {scrollTop: $('.title1').offset().top-100},
       1500, "easeOutCubic");
    return false;
  });
  });
  $(function(){
  $('#p1').click(function(){
    $('html, body').animate(
      {scrollTop: $('.title1').offset().top-100},

  window.onscroll = function() {
  //要同時判斷，不能用class
  var box = document.getElementById('side');
      var osTop = document.documentElement.scrollTop || document.body.scrollTop;
      // console.log(osTop)
      if (osTop>750) {
      box.style.display = "block"
      }
      if (osTop<750) {
      box.style.display = "none"
      }
  }
