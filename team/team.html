  <script type="text/javascript">
  $(function(){
  $('#p1').click(function(){
    $('html, body').animate(
      //scrollTop是指離底部的距離
      {scrollTop: $('.title1').offset().top-100},
       1500, "easeOutCubic");
    return false;
  });
  });
  $(function(){
  $('#p2').click(function(){
    $('html, body').animate(
      {scrollTop: $('.title2').offset().top-100},
       1500, "easeOutCubic");
    return false;
  });
  });
  $(function(){
  $('#p3').click(function(){
    $('html, body').animate(
      {scrollTop: $('.title3').offset().top-100},
       1500, "easeOutCubic");
    return false;
  });
  });

  window.onscroll = function() {
  //要同時判斷，不能用class
  var box = document.getElementById('side');
      var osTop = document.documentElement.scrollTop || document.body.scrollTop;
      console.log(osTop)
      if (osTop>620) {
      box.style.visibility = "visible"
      }
      if (osTop<620) {
      box.style.visibility = "hidden"
      }
  }
  </script>
